  <body>
    <script>
      // Sekarang adalah materi alert, confirm, dan prompt
      // Basic penggunaan alert
      alert("Hello world");

      // mengkombinasikan alert dan prompt
      const pertanyaan = prompt("Masukkan namamu");
      alert(`Selamat datang, ${pertanyaan}`);
      /* Cara kerja: Jadi kita membuat deklarasi prompt. Nah setelah kita memasukkan nama, nama tersebut akan dikirim ke alert dan diprint bersamaan dengan kata "Selamat datang". */

      // if else di alert
        const penjumlahan = prompt("1 + 1 - 2 + 100 - 100 = ?");
        const konfirmasi = confirm("Apa kamu yakin ini adalah jawabannya? ");
if (konfirmasi, penjumlahan == 0) {
  alert("Benar!! Selamat");
}

else {

}
